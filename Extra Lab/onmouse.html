<html>
<body>
<img onmouseover="largePic(this)" onmouseout="normPic(this)" src="ye.png" width="320px" height="180px">
<script>
	function largePic(x){
		x.style.width="640px";
		x.style.height = "360px";
	}
	function normPic(x){
		x.style.width="320px";
		x.style.height = "180px";
	}
</script>
</body>
</html>
